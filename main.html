<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#">
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name">            
        </p>
        <p>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" placeholder="Phone Number">
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address">
        </p>
        <p>
            <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </p>
        <p>
            <label for="multiselect">Please select your preferred breeds: </label>
            <select name="multiselect" id="multiselect" multiple>                
                <option value="Pomerian" id="multiselect">Pomerian</option>
                <option value="Doberman" id="multiselect">Doberman</option>
                <option value="Bulldog" id="multiselect">Bulldog</option>
            </select>
        </p>
        <p>
            <input type="submit" id="submit" value="Submit">
        </p>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
